<!DOCTYPE html>
<html lang="ar">

  <meta charset="UTF-8">
  <title>إضافة عطر</title>

</head>
<body>

<div class="container">
  <h1>➕ إضافة عطر جديد</h1>

  <form id="addForm">
    <input type="text" placeholder="اسم العطر" required>
    <input type="number" placeholder="السعر" required>
    <input type="text" placeholder="رابط صورة العطر" required>

    <select required>
      <option value="">اختر التقييم</option>
      <option>ممتاز</option>
      <option>جيد</option>
      <option>سيء</option>
    </select>

    <textarea rows="4" placeholder="وصف العطر" required></textarea>

    <button>إضافة العطر</button>
  </form>

  <a href="index.html" class="btn secondary">الرجوع للرئيسية</a>
