<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة عطر جديد</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>➕ إضافة عطر جديد</h1>

    <form id="addPerfumeForm" class="form">
      <input type="text" id="name" placeholder="اسم العطر" required>
      <input type="number" id="price" placeholder="السعر" required>
      <input type="text" id="image" placeholder="رابط صورة العطر" required>

      <select id="rating" required>
        <option value="">اختر التقييم</option>
        <option value="ممتاز">ممتاز</option>
        <option value="جيد">جيد</option>
        <option value="سيء">سيء</option>
      </select>

      <textarea id="description" placeholder="وصف العطر" rows="4" required></textarea>

      <button type="submit">إضافة العطر</button>
    </form>

    <a href="index.html" class="back-link">⬅ الرجوع للرئيسية</a>
  </div>

  <script src="js/add.js"></script>
</body>
</html>
