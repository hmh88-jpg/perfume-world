<form id="perfumeForm">
  <input type="text" id="name" placeholder="اسم العطر" required><br><br>

  <input type="number" id="price" placeholder="السعر" required><br><br>

  <input type="text" id="image" placeholder="رابط صورة العطر"><br><br>

  <select id="rating" required>
    <option value="">اختر التقييم</option>
    <option value="ممتاز">ممتاز</option>
    <option value="جيد">جيد</option>
    <option value="سيء">سيء</option>
  </select><br><br>

  <textarea id="description" placeholder="وصف العطر" required></textarea><br><br>

  <button type="submit">إضافة العطر</button>
</form>

<p id="msg"></p>
<a href="index.html">⬅️ رجوع للرئيسية</a>

<script>
document.getElementById("perfumeForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const perfume = {
    name: document.getElementById("name").value,
    price: document.getElementById("price").value,
    image: document.getElementById("image").value,
    rating: document.getElementById("rating").value,
    description: document.getElementById("description").value
  };

  const res = await fetch("/api/perfumes", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(perfume)
  });

  if (res.ok) {
    document.getElementById("msg").innerText = "✅ تم إضافة العطر بنجاح";
    document.getElementById("perfumeForm").reset();
  } else {
    document.getElementById("msg").innerText = "❌ حصل خطأ";
  }
});
</script>
