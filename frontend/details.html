<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل العطر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container" id="details"></div>

<script>
const id = new URLSearchParams(window.location.search).get("id");

fetch("/api/perfumes/" + id)
.then(res => res.json())
.then(p => {
  document.getElementById("details").innerHTML = `
    <img src="${p.image}">
    <h1>${p.name}</h1>
    <p>السعر: ${p.price} ريال</p>
    <p>التقييم: ${p.rating}</p>
    <p>${p.description}</p>
    <a href="list.html" class="btn secondary">رجوع</a>
  `;
});
</script>

</body>
</html>
