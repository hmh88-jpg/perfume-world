<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل العطر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div id="details"></div>
  <a href="list.html" class="btn secondary">⬅️ الرجوع للقائمة</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadDetails() {
  const res = await fetch("/api/perfumes/" + id);
  const p = await res.json();

  details.innerHTML = `
    <img src="${p.image}" class="detail-img">
    <h1>${p.name}</h1>
    <p class="price">${p.price} ريال</p>
    <p class="rating">⭐ ${p.rating}</p>
    <p class="desc">${p.description}</p>
  `;
}

loadDetails();
</script>

</body>
</html>
