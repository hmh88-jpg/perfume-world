<div class="container">
  <div id="details"></div>
  <a href="list.html" class="btn secondary">⬅️ الرجوع للقائمة</a>
</div>

<script>
const id = new URLSearchParams(window.location.search).get("id");

async function loadDetails() {
  const res = await fetch("/api/perfumes/" + id);
  const p = await res.json();

  details.innerHTML = `
    <img src="${p.image}" class="detail-img">
    <h1>${p.name}</h1>
    <p><strong>السعر:</strong> ${p.price} ريال</p>
    <p><strong>التقييم:</strong> ${p.rating}</p>
    <p>${p.description}</p>
  `;
}

loadDetails();
</script>
